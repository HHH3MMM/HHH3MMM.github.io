<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片库 | 自动加载</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        header {
            background: linear-gradient(120deg, var(--primary), var(--secondary));
            color: white;
            padding: 3rem 1.5rem;
            text-align: center;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .folder-path {
            background: rgba(255, 255, 255, 0.15);
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            font-family: monospace;
            margin-top: 1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .container {
            max-width: 1400px;
            margin: 2.5rem auto;
            padding: 0 1.5rem;
        }
        
        .gallery-container {
            position: relative;
        }
        
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: white;
            border-radius: 12px;
            padding: 1.25rem 1.75rem;
            box-shadow: var(--shadow);
        }
        
        .stats {
            display: flex;
            gap: 1.5rem;
        }
        
        .stat-card {
            background: var(--light);
            border-radius: 10px;
            padding: 0.8rem 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 90px;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .filter-section {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .filter-btn {
            background: white;
            border: 2px solid var(--light-gray);
            padding: 0.5rem 1.25rem;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.25);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }
        
        .image-card {
            background: white;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            transform: translateY(0);
            position: relative;
        }
        
        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            cursor: pointer;
            background: linear-gradient(120deg, #e0e0e0, #f0f0f0);
            transition: transform 0.5s ease;
        }
        
        .image-card:hover .thumbnail {
            transform: scale(1.05);
        }
        
        .image-info {
            padding: 1.1rem;
        }
        
        .image-name {
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .image-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .image-type {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: var(--light-gray);
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
        }
        
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .preview-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .preview-content {
            position: relative;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
        }
        
        .preview-image {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
        
        .image-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .image-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .prev-btn {
            left: -80px;
        }
        
        .next-btn {
            right: -80px;
        }
        
        .progress-container {
            width: 100%;
            background: var(--light-gray);
            border-radius: 50px;
            margin: 2rem 0 1.5rem;
            height: 12px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #5e72e4);
            width: 0;
            transition: width 0.4s ease;
            border-radius: 50px;
        }
        
        .loading-section {
            text-align: center;
            padding: 2.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--light-gray);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: var(--gray);
        }
        
        .image-counter {
            font-weight: 700;
            color: var(--primary);
        }
        
        .no-images {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .no-images i {
            font-size: 3rem;
            color: var(--gray);
            margin-bottom: 1.5rem;
            opacity: 0.6;
        }
        
        footer {
            text-align: center;
            padding: 2.5rem 1rem;
            color: var(--gray);
            font-size: 0.95rem;
            margin-top: 2rem;
            border-top: 1px solid var(--light-gray);
            background: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 992px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 2.3rem;
            }
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 15px;
            }
            
            .gallery-header {
                flex-direction: column;
                align-items: stretch;
                gap: 1.5rem;
            }
            
            .stats {
                justify-content: center;
            }
            
            .filter-section {
                justify-content: center;
            }
            
            .prev-btn {
                left: 15px;
            }
            
            .next-btn {
                right: 15px;
            }
        }
        
        @media (max-width: 576px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .stat-card {
                min-width: 70px;
                padding: 0.6rem 0.8rem;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .thumbnail {
                height: 160px;
            }
            
            .filter-btn span {
                display: none;
            }
            
            .filter-btn {
                padding: 0.6rem;
                border-radius: 50%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .folder-path {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>图片库自动加载</h1>
            <p class="subtitle">此页面自动加载并展示指定目录中的所有图片文件，点击缩略图可查看大图</p>
            <div class="folder-path">
                <i class="fas fa-folder"></i>
                <span>https://hhh3mmm.github.io/photo/</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="loading-section" id="loadingSection">
            <div class="spinner"></div>
            <h3 class="loading-text">正在加载图片库...</h3>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <p>已加载 <span class="image-counter" id="loadedCount">0</span> 张图片</p>
        </div>

        <div class="gallery-container">
            <div class="gallery-header">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalImages">24</div>
                        <div class="stat-label">图片总数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalSize">64.2</div>
                        <div class="stat-label">总大小 (MB)</div>
                    </div>
                </div>
                
                <div class="filter-section">
                    <div class="filter-btn active">
                        <i class="fas fa-th"></i>
                        <span>全部</span>
                    </div>
                    <div class="filter-btn">
                        <i class="fas fa-mountain"></i>
                        <span>自然</span>
                    </div>
                    <div class="filter-btn">
                        <i class="fas fa-city"></i>
                        <span>城市</span>
                    </div>
                    <div class="filter-btn">
                        <i class="fas fa-camera"></i>
                        <span>人物</span>
                    </div>
                </div>
            </div>

            <div class="gallery" id="imageGallery">
                <!-- 图片通过JavaScript加载 -->
            </div>
        </div>
    </div>

    <div class="preview-overlay" id="previewOverlay">
        <div class="preview-content">
            <span class="close-btn" id="closePreview">
                <i class="fas fa-times"></i>
            </span>
            <div class="image-nav prev-btn" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
            </div>
            <img class="preview-image" id="previewImage" src="" alt="预览">
            <div class="image-nav next-btn" id="nextBtn">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2023 图片库浏览器 | 自动加载并展示指定目录中的所有图片</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 模拟从指定目录加载图片
            const imageGallery = document.getElementById('imageGallery');
            const loadingSection = document.getElementById('loadingSection');
            const progressBar = document.getElementById('progressBar');
            const loadedCount = document.getElementById('loadedCount');
            const totalImages = document.getElementById('totalImages');
            const totalSize = document.getElementById('totalSize');
            const previewOverlay = document.getElementById('previewOverlay');
            const previewImage = document.getElementById('previewImage');
            const closePreview = document.getElementById('closePreview');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // 模拟不同目录的图片文件
            const photoDir = 'https://hhh3mmm.github.io/photo/';
            const imageFiles = [
                {name: "touxiang.png", size: 3.2},
                {name: "【哲风壁纸】Al-AI风景.png", size: 2.8},
                {name: "自然风景-07.jpg", size: 4.1},
                {name: "动漫少女.png", size: 1.9},
                {name: "夜景.png", size: 3.5},
                {name: "天空.png", size: 3.9},
                {name: "小新.png", size: 2.5},
                {name: "炫彩jpeg", size: 2.1},
                
            ];
            
            // 设置统计信息
            totalImages.textContent = imageFiles.length;
            const totalSizeMB = imageFiles.reduce((acc, file) => acc + file.size, 0);
            totalSize.textContent = totalSizeMB.toFixed(1);
            
            // 加载图片的函数
            function loadImages() {
                let loaded = 0;
                const total = imageFiles.length;
                const delay = 100; // 模拟加载延迟
                
                imageFiles.forEach((file, index) => {
                    setTimeout(() => {
                        // 使用不同的图片服务来获取不同类别的图片
                        let imgUrl;
                        if (file.type === "自然") {
                            imgUrl = `https://source.unsplash.com/random/600x400/?nature&sig=${index}`;
                        } else if (file.type === "城市") {
                            imgUrl = `https://source.unsplash.com/random/600x400/?city&sig=${index}`;
                        } else {
                            imgUrl = `https://source.unsplash.com/random/600x400/?portrait&sig=${index}`;
                        }
                        
                        // 创建图片卡片
                        const card = document.createElement('div');
                        card.className = 'image-card';
                        card.dataset.type = file.type;
                        
                        card.innerHTML = `
                            <img src="${imgUrl}" alt="${file.name}" class="thumbnail">
                            <div class="image-info">
                                <div class="image-name">${file.name}</div>
                                <div class="image-meta">
                                    <div class="image-size">${file.size.toFixed(1)} MB</div>
                                    <div class="image-type">
                                        <i class="fas fa-${file.type === '自然' ? 'mountain' : file.type === '城市' ? 'city' : 'camera'}"></i>
                                        ${file.type}
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        imageGallery.appendChild(card);
                        
                        // 添加点击事件
                        card.querySelector('.thumbnail').addEventListener('click', function() {
                            openPreview(index);
                        });
                        
                        // 更新加载进度
                        loaded++;
                        loadedCount.textContent = loaded;
                        progressBar.style.width = `${(loaded / total) * 100}%`;
                        
                        // 隐藏加载状态
                        if (loaded === total) {
                            setTimeout(() => {
                                loadingSection.style.display = 'none';
                            }, 500);
                        }
                    }, index * delay);
                });
            }
            
            // 图片预览功能
            let currentIndex = 0;
            
            function openPreview(index) {
                currentIndex = index;
                const file = imageFiles[currentIndex];
                
                let imgUrl;
                if (file.type === "自然") {
                    imgUrl = `https://source.unsplash.com/random/1000x700/?nature&sig=${index}`;
                } else if (file.type === "城市") {
                    imgUrl = `https://source.unsplash.com/random/1000x700/?city&sig=${index}`;
                } else {
                    imgUrl = `https://source.unsplash.com/random/1000x700/?portrait&sig=${index}`;
                }
                
                previewImage.src = imgUrl;
                previewOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            function navigatePreview(direction) {
                currentIndex = (currentIndex + direction + imageFiles.length) % imageFiles.length;
                openPreview(currentIndex);
            }
            
            // 关闭预览
            closePreview.addEventListener('click', function() {
                previewOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
            
            prevBtn.addEventListener('click', function() {
                navigatePreview(-1);
            });
            
            nextBtn.addEventListener('click', function() {
                navigatePreview(1);
            });
            
            // 按ESC键关闭预览
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && previewOverlay.classList.contains('active')) {
                    closePreview.click();
                }
            });
            
            // 开始加载图片
            loadImages();
        });
    </script>
</body>
</html>
